<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result of Summaries</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="area1">
            <div class="area-baslik">Your Result</div>
            <div class="res-score">
                <div class="score-text">90</div>
                <div class="score-of">of 100</div>

            </div>
            <div class="res-rate">Excellent</div>
            <div class="exp">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Error, deleniti!</div>


        </div>




        <div class="area2">
            <div class="baslik">Summary</div>
            <div class="sections">
                <div class="section1" id="sections">Reaction
                    <div class="slashes"><span>83</span><span class="oppa"> / 100</span>
                    </div>
                </div>


                <div class="section2" id="sections">Memory <div class="slashes"><span>86</span><span class="oppa"> /
                            100</span></div>
                </div>


                <div class="section3" id="sections">Verbal <div class="slashes"><span>97</span><span class="oppa"> /
                            100</span></div>
                </div>


                <div class="section4" id="sections">Visual <div class="slashes"><span>94</span><span class="oppa"> /
                            100</span></div>
                </div>



            </div>


            <button class="continue" id="#">
                Continue
            </button>
        </div>



    </div>




</body>

</html>
